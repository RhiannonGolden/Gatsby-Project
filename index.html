<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="script.js"></script>
    <script src="zombies.js"></script>
    <script src="bullet.js"></script>

  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="zombie" src="zombie/scene.gltf" ></a-asset-item>
            <a-asset-item id="bullet" src="bottle_of_champagne/scene.gltf" ></a-asset-item>
        </a-assets>



        <a-text id="Zhealth" color="black"></a-text>
        <a-plane color="green" rotation="-90 0 0" width="50" height="50"></a-plane>
      

      <a-camera position="0 1.7 0">
        <a-cursor>
          <a-text id="Phealth" position="-4 -1.25 -3" color="black"></a-text>
        </a-cursor>
      </a-camera>

    </a-scene>

    <a-gltf-model src="#zombie"></a-gltf-model>
    <a-gltf-model src="#bullet"></a-gltf-model>

  </body>
</html>
