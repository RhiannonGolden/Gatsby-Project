<html>
  <head>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aframe-extras@7.6.0/dist/aframe-extras.min.js"></script>
    <script src="script.js"></script>
    <script src="zombies.js"></script>
    <script src="bullet.js"></script>
    <script src="ammo.js"></script>
    <script src="hearts.js"></script>
    <script src="bottle.js"></script>

  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="zombie" src="zombie/scene.gltf" ></a-asset-item>
            <a-asset-item id="bullet" src="bottle_of_champagne/scene.gltf" ></a-asset-item>
            <a-asset-item id="ammo1" src="bullet/scene.gltf" ></a-asset-item>
            <a-asset-item id="ammo2" src="bullet_9_mm/scene.gltf" ></a-asset-item>
            <a-asset-item id="hearts" src="zombie/scene.gltf" ></a-asset-item>
            <a-asset-item id="bottle" src="bottle_of_champagne/scene.gltf" ></a-asset-item>
        </a-assets>


        <a-plane position="0 1 -10" width="7" color="brown" rotation="-90 0 0"></a-plane>
        <a-cylinder id="pedestal1" class="pedestal clickable" position="-3 1.21 -10" color="red" radius="0.25" height="0.25"></a-cylinder>
        <a-cylinder id="pedestal2" class="pedestal clickable" position="-1.5 1.21 -10" color="black" radius="0.25" height="0.25"></a-cylinder>
        <a-cylinder id="pedestal3" class="pedestal clickable" position="0 1.21 -10" color="purple" radius="0.25" height="0.25"></a-cylinder>
        <a-cylinder id="pedestal4" class="pedestal clickable" position="1.5 1.21 -10" color="yellow" radius="0.25" height="0.25"></a-cylinder>
        <a-cylinder id="pedestal5" class="pedestal clickable" position="3 1.21 -10" color="blue" radius="0.25" height="0.25"></a-cylinder>


        <a-cylinder position="-3 0.21 -5" color="yellow" radius="0.5" height="0.05"></a-cylinder>
        <a-cylinder position="-1.5 0.21 -5" color="blue" radius="0.5" height="0.05"></a-cylinder>
        <a-cylinder position="0 0.21 -5" color="red" radius="0.5" height="0.05"></a-cylinder>
        <a-cylinder position="1.5 0.21 -5" color="purple" radius="0.5" height="0.05"></a-cylinder>
        <a-cylinder position="3 0.21 -5" color="black" radius="0.5" height="0.05"></a-cylinder>


       
        <a-plane color="green" rotation="-90 0 0" width="50" height="50"></a-plane>
      

      <a-camera position="0 1.7 0">
        <a-cursor raycaster="objects: .clickable">
          <a-text id="Phealth" position="-4.5 -0.75 -3" color="black"></a-text>
          <a-text id="ammo_count" position="-4.5 -0.25 -3" color="black"></a-text>
        </a-cursor>
      </a-camera>

    </a-scene>

    <a-gltf-model src="#zombie"></a-gltf-model>
    <a-gltf-model src="#bullet"></a-gltf-model>
    <a-gltf-model src="#ammo1"></a-gltf-model>
    <a-gltf-model src="#ammo2"></a-gltf-model>
    <a-gltf-model src="#hearts"></a-gltf-model>

  </body>
</html>
